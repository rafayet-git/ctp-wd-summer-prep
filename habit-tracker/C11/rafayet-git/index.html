<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/style.css">
  <title>Habit Tracker</title>
</head>
<body>

  
  <!-- **Deliverables**:
- Basic HTML structure with forms for adding habits
- JavaScript functions for habit CRUD operations
- Streak calculation and progress tracking logic
- Local storage implementation for data persistence
- Enhanced CSS styling building on the template foundation

**Core Features to Implement**:
- Add new habits with custom names and target frequencies
- Mark habits as complete for specific dates
- Calculate current streaks and longest streaks
- View habit completion history
- Delete or edit existing habits -->

  <div class="root" id="root">
    <header class="header">
      <h1>Habit Tracker</h1>
    </header>
    <form id="habit_form">
      <h2>Add a New Habit</h2>
      <label for="habit_name">Habit Name:</label>
      <input id="habit_name" name="habit_name" type="text" required />
      <label for="target_streak">Target Streak (days):</label>
      <input id="target_streak" required name="target_streak" min="0" max="32" type="number" />
      <button type="submit" id="submit_habit">Submit</button>
    </form>
    <!-- See current streak and longest streak and completed habits -->
    <div class="habit_stats">
      <h2>Habit Statistics</h2>
      <p class="stat" id="current_streak">Current Streak</p>
      <p class="stat" id="longest_streak">Longest Streak</p>
      <p class="stat" id="completed_habits">Completed Habits</p>
    </div>
    <ul id="habit_list">
      
      <!-- habit number, name, target streak, current streak, buttons for edit and delete -->
    </ul>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
